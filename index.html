<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigeon Links</title>
    <style>
        /* Gaya dasar ala Geode UI */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212; /* Warna gelap solid */
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding-top: 60px;
            min-height: 100vh;
        }

        .header h1 {
            font-size: 26px;
            font-weight: 800;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        .container {
            width: 90%;
            max-width: 400px;
        }

        /* Styling tombol link */
        .link-card {
            background-color: #1e1e1e; /* Card gelap */
            display: block;
            text-decoration: none;
            color: white;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 16px; /* Sudut tumpul modern */
            text-align: center;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.2s ease;
            border: 1px solid #2a2a2a;
        }

        /* Efek hover/klik */
        .link-card:active {
            transform: scale(0.96);
            background-color: #252525;
            border-color: #444;
        }

        footer {
            margin-top: auto;
            padding-bottom: 30px;
            font-size: 13px;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1> experiment </h1>
    </div>

    <div class="container">
        <a href="https://www.youtube.com/@sigeon75" target="_blank" class="link-card">YouTube</a>
        <a href="https://www.tiktok.com/@sigeon75" target="_blank" class="link-card">TikTok</a>
        <a href="https://www.instagram.com/sigeon75" target="_blank" class="link-card">Instagram</a>
    </div>

    <footer>Â©2026 Sigeon</footer>

</body>
</html>
