<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigeon Settings UI</title>
    <style>
        /* Mengikuti gaya Geode Settings */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: #000000; /* Hitam pekat sesuai request */
            color: #ffffff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .wrapper {
            width: 100%;
            max-width: 450px;
        }

        .header-title {
            font-size: 22px;
            font-weight: bold;
            margin: 20px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-label {
            color: #888888; /* Warna teks abu-abu untuk label */
            font-size: 14px;
            font-weight: bold;
            margin: 25px 0 10px 5px;
            text-transform: capitalize;
        }

        .card-container {
            background-color: #111111; /* Card sedikit lebih terang dari background */
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #222222;
        }

        .link-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            text-decoration: none;
            color: white;
            border-bottom: 1px solid #222222;
            transition: background 0.2s;
        }

        .link-item:last-child {
            border-bottom: none;
        }

        .link-item:active {
            background-color: #1a1a1a;
        }

        .link-name {
            font-size: 16px;
            font-weight: 500;
        }

        .link-sub {
            color: #888888;
            font-size: 14px;
        }

        .footer {
            text-align: left;
            margin-top: 30px;
            padding-left: 5px;
            color: #444444;
            font-size: 13px;
        }
    </style>
</head>
<body>

<div class="wrapper">
    <div class="header-title">
        <span>←</span> Settings
    </div>

    <div class="section-label">General</div>
    
    <div class="card-container">
        <a href="https://www.youtube.com/@sigeon75" target="_blank" class="link-item">
            <span class="link-name">YouTube</span>
            <span class="link-sub">@sigeon75</span>
        </a>

        <a href="https://www.tiktok.com/@sigeon75" target="_blank" class="link-item">
            <span class="link-name">TikTok</span>
            <span class="link-sub">@sigeon75</span>
        </a>

        <a href="https://www.instagram.com/sigeon75" target="_blank" class="link-item">
            <span class="link-name">Instagram</span>
            <span class="link-sub">@sigeon75</span>
        </a>
    </div>

    <div class="footer">
        © 2026 Sigeon
    </div>
</div>

</body>
</html>
